<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTIDOR DE BASES</title>

    <link rel="stylesheet" href="css/styleindex.css">
    <script src="js.js"></script>
</head>

<body id="lienzo">
    <form id="formulario">
        <div class="titulo">
            <H1>CONVERTIDOR DE BASES</H1>
        </div>
        <div class="divEntrada" id="divEmtrada">
            <p> Base de su número.</p>
            <select name="bases" id="bases" class="select" onchange="ocultar(this)">
                <option value="0">ELIJA LA BASE</option>
                <option value="1">BINARIO</option>
                <option value="2">OCTAL</option>
                <option value="3">DECIMAL</option>
                <option value="4">HEXADECIMAL</option>
            </select>
            <div id="ocultarIngreso">
                <p> Ingrese su número.</p>
                <input type="text" class="input" id="numIngresado" onkeyup="javascript:this.value=this.value.toUpperCase();">
            </div>
            <div id="divImagen">
                <img src="ico\tablaconversion.jpg" alt="Tabla de conversión de bases numéricas">
            </div>

            <div id="ocultarBDestino">
                <p>A que sistema</p>
                <p>lo quiere Convertir.</p>
                <select name="basesResultante" id="basesResultado" class="select" onchange="ocultar2(this)">
                    <option value="0">ELIJA LA BASE</option>
                    <option value="1">BINARIO</option>
                    <option value="2">OCTAL</option>
                    <option value="3">DECIMAL</option>
                    <option value="4">HEXADECIMAL</option>
                </select>
            </div>

            <div id="ocultarBtn">
                <button class="btn" id="btnConvert" onclick=operaciones()>Convertir</button>
                <button class="btn" id="btnClear" onclick="limpiar()">Limpiar</button>
            </div>
        </div>
        <div id="divSalida" class="divSalida">
            <label>RESULTADO</label>
            <input type="text" class="input salida" id="numResultado" disabled>
        </div>
    </form>

</body>
